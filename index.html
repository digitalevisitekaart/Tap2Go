<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tap2Go — digitale visitekaart</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --maxw: 430px;
      --radius: 26px;
      --shadow: 0 18px 70px rgba(0,0,0,.65);

      /* background */
      --bg-scale: .94;
      --bg-x: 50%;
      --bg-y: 50%;

      /* logo */
      --logo-top: 3.1%;
      --logo-left: 5%;
      --logo-h: 38px;

      --tagline-top: 3.7%;
      --tagline-right: 5%;

      /* name block */
      --name-top: 12%;
      --name-left: 50.5%;
      --name-width: 48%;
      --name-size: 21px;     /* JS kan dit automatisch omlaag zetten */
      --name-weight: 700;
      --role-size: 12.6px;

      /* socials */
      --social-shift-x: -3%;
      --social-title-top: 25.8%;
      --social-top: 29.0%;
      --social-title-size: 12px;
      --social-gap: 8px;
      --social-icon-size: 42px;

      /* buttons */
      --stack-top: 43%;
      --stack-gap: 12px;

      /* smartgadgets lager */
      --smartgap: 75px;

      /* bottom bar */
      --bottom-pad-x: 14px;
      --bottom-pad-b: 10px;
      --add-width: 64%;
      --qr-size: 64px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      justify-content:center;
      background:#000;
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:min(var(--maxw), 100vw);
      height:100svh;
      display:flex;
    }

    .card{
      position:relative;
      margin:auto;
      width:100%;
      height:100%;
      aspect-ratio: 9 / 16;
      border-radius: var(--radius);
      overflow:hidden;
      background:#000;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
    }

    @media (min-aspect-ratio: 9/16){
      .card{ width:auto; height:100svh; }
    }

    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: var(--bg-x) var(--bg-y);
      transform: scale(var(--bg-scale));
      transform-origin: center;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      z-index:0;
    }

    .logo{
      position:absolute;
      top: var(--logo-top);
      left: var(--logo-left);
      height: var(--logo-h);
      z-index:3;
      pointer-events:none;
    }

    .tagline{
      position:absolute;
      top: var(--tagline-top);
      right: var(--tagline-right);
      font-size:clamp(11px, 2.6vw, 12px);
      font-weight:500;
      color:rgba(255,255,255,.70);
      white-space:nowrap;
      z-index:3;
      pointer-events:none;
    }

    /* name */
    .identity{
      position:absolute;
      top:var(--name-top);
      left:var(--name-left);
      width:var(--name-width);
      z-index:3;
      pointer-events:none;
    }

    /* ✅ auto-fit via CSS var (JS past --name-size aan indien nodig) */
    .identity .name{
      margin:0;
      font-size: var(--name-size);
      line-height:1.12;
      font-weight: var(--name-weight);
      color:#e11b22;
      white-space:nowrap;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .identity .role{
      margin-top:7px;
      font-size:clamp(12px, 2.9vw, var(--role-size));
      font-weight:700;
      color:rgba(255,255,255,.92);
    }

    /* socials */
    .socialTitle{
      position:absolute;
      top:var(--social-title-top);
      left:calc(var(--name-left) + var(--social-shift-x));
      width:var(--name-width);
      text-align:center;
      font-size:clamp(11px, 2.8vw, var(--social-title-size));
      font-weight:700;
      color:rgba(255,255,255,.72);
      z-index:3;
      pointer-events:none;
    }

    .social{
      position:absolute;
      top:var(--social-top);
      left:calc(var(--name-left) + var(--social-shift-x));
      width:var(--name-width);
      display:flex;
      justify-content:center;
      gap:var(--social-gap);
      z-index:3;
    }
    .social a{
      display:inline-flex;
      -webkit-tap-highlight-color:transparent;
      text-decoration:none;
    }
    .social img{
      width:clamp(36px, 9vw, var(--social-icon-size));
      height:clamp(36px, 9vw, var(--social-icon-size));
      object-fit:contain;
      display:block;
    }
    .social a:active{ transform:scale(.96); }

    /* buttons */
    .buttonStack{
      position:absolute;
      top:var(--stack-top);
      left:50%;
      transform:translateX(-50%);
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--stack-gap);
      z-index:3;
    }

    .btnImg{
      display:block;
      text-decoration:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* ✅ responsieve knopbreedte */
    .btnImg img{
      width:min(88%, 360px);
      display:block;
      margin:0 auto;
    }

    .btnImg:active{ transform:scale(.99); }
    .btnImg.smart{ margin-top: var(--smartgap); }

    /* ✅ bottom: mooi uitgelijnd (toevoegen center, QR rechts) */
    .bottomBar{
      position:absolute;
      left:0; right:0;
      bottom: calc(var(--bottom-pad-b) + env(safe-area-inset-bottom, 0px));
      padding: 0 var(--bottom-pad-x);
      z-index:3;

      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:end;
      column-gap: 10px;
    }

    .addBtn{
      grid-column: 2;
      justify-self:center;
      display:inline-flex;
      -webkit-tap-highlight-color:transparent;
      text-decoration:none;
    }
    .addBtn img{
      width: clamp(220px, var(--add-width), 320px); /* ✅ kleiner op small screens */
      display:block;
    }

    .qrWrap{
      grid-column: 3;
      justify-self:end;
      text-align:center;
    }
    .qrWrap img{
      width: var(--qr-size);
      height: var(--qr-size);
      object-fit:cover;
      border-radius:8px;
      display:block;
    }
    .qrWrap .lbl{
      margin-top:6px;
      font-size:11px;
      color:rgba(255,255,255,.55);
    }

    /* ✅ extra small screens: alles net iets compacter */
    @media (max-width: 360px){
      :root{
        --smartgap: 62px;     /* iets minder extreem op mini schermen */
        --stack-gap: 10px;
        --qr-size: 58px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card">
      <img class="bg" src="background.png?v=22" alt="">

      <img class="logo" src="logo.png?v=22" alt="Tap2Go">
      <div class="tagline">Innovating the way you connect</div>

      <div class="identity">
        <h1 class="name" id="nameText">Shani Van Eynde</h1>
        <div class="role">Oprichter Tap2Go</div>
      </div>

      <div class="socialTitle">Volg ons op sociale media</div>
      <div class="social">
        <a href="https://www.tiktok.com/@tap2go" target="_blank" rel="noopener"><img src="tiktok.png?v=22" alt=""></a>
        <a href="https://www.facebook.com/tap2go" target="_blank" rel="noopener"><img src="facebook.png?v=22" alt=""></a>
        <a href="https://www.instagram.com/tap2go" target="_blank" rel="noopener"><img src="instagram.png?v=22" alt=""></a>
      </div>

      <div class="buttonStack">
        <a class="btnImg" href="tel:+32470170448"><img src="telefoon.png?v=22" alt=""></a>
        <a class="btnImg" href="mailto:info@tap2go.be"><img src="mail.png?v=22" alt=""></a>
        <a class="btnImg" href="https://www.tap2go.be" target="_blank" rel="noopener"><img src="website.png?v=22" alt=""></a>
        <a class="btnImg smart" href="https://www.tap2go.be" target="_blank" rel="noopener"><img src="smartgadgets.png?v=22" alt=""></a>
      </div>

      <!-- ✅ bottom bar -->
      <div class="bottomBar">
        <a class="addBtn" href="#" id="addContactBtn">
          <img src="toevoegen.png?v=22" alt="Toevoegen aan contacten">
        </a>

        <div class="qrWrap">
          <img src="qr.png?v=22" alt="QR" onerror="this.style.display='none'">
          <div class="lbl">contact delen</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // vCard download
    const CONTACT = {
      firstName: "Shani",
      lastName: "Van Eynde",
      org: "Tap2Go",
      title: "Oprichter",
      phone: "+32 470 17 04 48",
      email: "info@tap2go.be",
      website: "https://www.tap2go.be"
    };

    function makeVCard(c){
      return [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${c.lastName};${c.firstName};;;`,
        `FN:${c.firstName} ${c.lastName}`,
        `ORG:${c.org}`,
        `TITLE:${c.title}`,
        `TEL;TYPE=CELL:${c.phone}`,
        `EMAIL:${c.email}`,
        `URL:${c.website}`,
        "END:VCARD"
      ].join("\r\n");
    }

    document.getElementById("addContactBtn").addEventListener("click", e=>{
      e.preventDefault();
      const blob = new Blob([makeVCard(CONTACT)], {type:"text/vcard"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Shani_Van_Eynde.vcf";
      a.click();
      URL.revokeObjectURL(url);
    });

    // ✅ Auto-fit name (shrinks only if needed)
    function fitName(){
      const el = document.getElementById("nameText");
      if(!el) return;

      const root = document.documentElement;
      const max = 21;   // start size
      const min = 15;   // never go smaller than this
      let size = max;

      // reset to max first
      root.style.setProperty("--name-size", size + "px");

      // if it overflows, shrink until it fits
      // scrollWidth > clientWidth means text doesn't fit
      while (size > min && el.scrollWidth > el.clientWidth + 1){
        size -= 0.5;
        root.style.setProperty("--name-size", size + "px");
      }
    }

    window.addEventListener("load", fitName);
    window.addEventListener("resize", fitName);
  </script>
</body>
</html>
