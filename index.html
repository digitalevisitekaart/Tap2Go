<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap2Go — digitale visitekaart</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --maxw: 430px;
      --radius: 26px;
      --shadow: 0 18px 70px rgba(0,0,0,.65);

      /* ✅ inner safe padding zodat niks in de zwarte rand komt */
      --inner-pad: 14px;

      /* ✅ zoom & position voor de PNG + mask */
      --shineZoom: 110%;
      --shinePosX: 50%;
      --shinePosY: 50%;

      /* background */
      --bg-scale: .94;
      --bg-x: 50%;
      --bg-y: 50%;

      /* logo (iets groter) */
      --logo-top: 3.1%;
      --logo-left: 5%;
      --logo-h: clamp(40px, 5.6vw, 52px);

      --tagline-top: 3.7%;
      --tagline-right: 5%;

      /* name block */
      --name-top: 12%;
      --name-left: 50.5%;
      --name-width: 48%;
      --name-size: 21px;
      --name-weight: 700;
      --role-size: 12.6px;

      /* socials */
      --social-shift-x: -3%;
      --social-title-top: 25.8%;
      --social-top: 29.0%;
      --social-title-size: 12px;
      --social-gap: 8px;
      --social-icon-size: 42px;

      /* buttons */
      --stack-top: 43%;
      --stack-gap: 12px;

      /* sizes */
      --btn-width: min(70%, 340px);
      --smart-width: min(75%, 360px);
      --smartgap: clamp(18px, 6vh, 46px);

      /* bottom add */
      --bottom-inset: clamp(12px, 2.4vh, 18px);
      --add-width: clamp(220px, 64vw, 320px);

      /* ✅ lijn: vaste afstand boven add-knop (consistent op alle schermen) */
      --shineLine-gap-above-add: 110px; /* <-- TUNE indien nodig */
      --shineLine-height: 140px;

      --shine-base-opacity: .98;
      --shine-speed: 6.8s;

      /* ===== animation timing (sequence) ===== */
      --d-logo:   .10s;
      --d-tag:    .70s;
      --d-name:   .88s;

      --d-sTitle: 1.35s;
      --d-s1:     1.85s;
      --d-s2:     2.35s;
      --d-s3:     2.85s;

      --d-b1:     3.35s;
      --d-b2:     3.60s;
      --d-b3:     3.85s;
      --d-smart:  4.25s;

      --d-shineline: 4.60s;
      --d-add:    7.20s;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100dvh;
      display:flex;
      justify-content:center;
      background:#000;
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:min(var(--maxw), 100vw);
      height:100dvh;
      display:flex;
    }

    .card{
      position:relative;
      margin:auto;
      width:100%;
      height:100%;
      aspect-ratio: 9 / 16;
      border-radius: var(--radius);
      overflow:hidden;
      background:#000;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
    }

    @media (min-aspect-ratio: 9/16){
      .card{ width:auto; height:100dvh; }
    }

    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: var(--bg-x) var(--bg-y);
      transform: scale(var(--bg-scale));
      transform-origin: center;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      z-index:0;
    }

    /* ==========================
       Animations
    ========================== */
    @keyframes slideFadeInLeft{
      from { opacity:0; transform:translateX(-14px); }
      to   { opacity:1; transform:translateX(0); }
    }
    @keyframes fadeIn{
      from { opacity:0; }
      to   { opacity:1; }
    }
    @keyframes addSlideInRight{
      from { opacity:0; transform:translateX(calc(-50% + 16px)); }
      to   { opacity:1; transform:translateX(-50%); }
    }

    /* ✅ Pingpong sweep */
    @keyframes sweepPingPong{
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes lineBreath{
      0%,100% { filter: drop-shadow(0 0 16px rgba(225,27,34,.18)) drop-shadow(0 0 32px rgba(225,27,34,.10)); opacity: var(--shine-base-opacity); }
      50%     { filter: drop-shadow(0 0 22px rgba(225,27,34,.28)) drop-shadow(0 0 44px rgba(225,27,34,.18)); opacity: 1; }
    }

    /* ==========================
       Header
    ========================== */
    .logo{
      position:absolute;
      top: var(--logo-top);
      left: var(--logo-left);
      height: var(--logo-h);
      z-index:3;
      pointer-events:none;
      opacity:0;
      animation: fadeIn .55s ease-out var(--d-logo) forwards;
    }

    .tagline{
      position:absolute;
      top: var(--tagline-top);
      right: var(--tagline-right);
      font-size:clamp(13px, 3vw, 14px);
      font-weight:500;
      color:rgba(255,255,255,.70);
      white-space:nowrap;
      z-index:3;
      pointer-events:none;

      opacity:0;
      transform:translateX(-14px);
      animation: slideFadeInLeft .60s ease-out var(--d-tag) forwards;
    }

    /* ==========================
       Identity
    ========================== */
    .identity{
      position:absolute;
      top:var(--name-top);
      left:var(--name-left);
      width:var(--name-width);
      z-index:3;
      pointer-events:none;

      opacity:0;
      transform:translateX(-14px);
      animation: slideFadeInLeft .65s ease-out var(--d-name) forwards;
    }
    .identity .name{
      margin:0;
      font-size: var(--name-size);
      line-height:1.12;
      font-weight: var(--name-weight);
      color:#e11b22;
      white-space:nowrap;
      overflow:hidden;
    }
    .identity .role{
      margin-top:7px;
      font-size:clamp(12px, 2.9vw, var(--role-size));
      font-weight:700;
      color:rgba(255,255,255,.92);
    }

    /* ==========================
       Socials
    ========================== */
    .socialTitle{
      position:absolute;
      top:var(--social-title-top);
      left:calc(var(--name-left) + var(--social-shift-x));
      width:var(--name-width);
      text-align:center;
      font-size:clamp(11px, 2.8vw, var(--social-title-size));
      font-weight:700;
      color:rgba(255,255,255,.72);
      z-index:3;
      pointer-events:none;

      opacity:0;
      animation: fadeIn .70s ease-out var(--d-sTitle) forwards;
    }

    .social{
      position:absolute;
      top:var(--social-top);
      left:calc(var(--name-left) + var(--social-shift-x));
      width:var(--name-width);
      display:flex;
      justify-content:center;
      gap:var(--social-gap);
      z-index:3;
    }
    .social a{
      display:inline-flex;
      -webkit-tap-highlight-color:transparent;
      text-decoration:none;
      opacity:0;
      animation: fadeIn 1.05s ease-out forwards;
    }
    .social a:nth-child(1){ animation-delay: var(--d-s1); }
    .social a:nth-child(2){ animation-delay: var(--d-s2); }
    .social a:nth-child(3){ animation-delay: var(--d-s3); }

    .social img{
      width:clamp(36px, 9vw, var(--social-icon-size));
      height:clamp(36px, 9vw, var(--social-icon-size));
      object-fit:contain;
      display:block;
    }
    .social a:active{ transform:scale(.96); }

    /* ==========================
       Buttons
    ========================== */
    .buttonStack{
      position:absolute;
      top:var(--stack-top);
      left:50%;
      transform:translateX(-50%);
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--stack-gap);
      z-index:3;
    }

    .btnImg{
      display:block;
      text-decoration:none;
      -webkit-tap-highlight-color:transparent;
    }

    .btnImg img{
      width: var(--btn-width);
      display:block;
      margin:0 auto;
    }

    .btnImg.smart img{ width: var(--smart-width); }
    .btnImg:active{ transform:scale(.99); }
    .btnImg.smart{ margin-top: var(--smartgap); }

    .buttonStack .btnImg{
      opacity:0;
      transform: translateX(-14px);
      animation: slideFadeInLeft .65s ease-out forwards;
    }
    .buttonStack .btnImg:nth-child(1){ animation-delay: var(--d-b1); }
    .buttonStack .btnImg:nth-child(2){ animation-delay: var(--d-b2); }
    .buttonStack .btnImg:nth-child(3){ animation-delay: var(--d-b3); }

    .buttonStack .btnImg.smart{
      transform:none;
      animation: fadeIn .80s ease-out var(--d-smart) forwards;
    }

    /* ===============================
       SHINE PNG LINE (consistent on all screens)
    =============================== */
    .shineLineWrap{
      position:absolute;
      left:50%;

      bottom: calc(
        var(--bottom-inset)
        + env(safe-area-inset-bottom, 0px)
        + var(--shineLine-gap-above-add)
      );

      width: calc(100% - (var(--inner-pad) * 2));
      max-width: 560px;
      height:var(--shineLine-height);

      transform:translateX(-50%);
      pointer-events:none;
      z-index:2;

      opacity:0;
      animation: fadeIn .90s ease-out var(--d-shineline) forwards;
    }

    .shineLineBase{
      position:absolute;
      inset:0;
      background-image: url("shine.png");
      background-repeat: no-repeat;
      background-position: var(--shinePosX) var(--shinePosY);
      background-size: var(--shineZoom);
      opacity: var(--shine-base-opacity);
      animation: lineBreath 3.6s ease-in-out calc(var(--d-shineline) + .4s) infinite;
    }

    .shineLineGlow{
      position:absolute;
      inset:0;
      background-repeat:no-repeat;
      background-size: 320% 100%;

      background-image:
        linear-gradient(
          110deg,
          rgba(0,0,0,0) 35%,
          rgba(225,27,34,0) 44%,
          rgba(225,27,34,.95) 50%,
          rgba(255,255,255,.85) 52%,
          rgba(225,27,34,.95) 54%,
          rgba(225,27,34,0) 60%,
          rgba(0,0,0,0) 70%
        );

      opacity: 1;
      filter:
        drop-shadow(0 0 18px rgba(225,27,34,1))
        drop-shadow(0 0 42px rgba(225,27,34,.70))
        drop-shadow(0 0 62px rgba(225,27,34,.40));

      animation: sweepPingPong var(--shine-speed) ease-in-out calc(var(--d-shineline) + .25s) infinite;
      will-change: background-position;

      mix-blend-mode: screen;
    }

    @supports ((-webkit-mask-image: url("shine.png")) or (mask-image: url("shine.png"))) {
      .shineLineGlow{
        -webkit-mask-image: url("shine.png");
        -webkit-mask-repeat:no-repeat;
        -webkit-mask-position: var(--shinePosX) var(--shinePosY);
        -webkit-mask-size: var(--shineZoom);

        mask-image: url("shine.png");
        mask-repeat:no-repeat;
        mask-position: var(--shinePosX) var(--shinePosY);
        mask-size: var(--shineZoom);

        mix-blend-mode: normal;
      }
    }

    /* ==========================
       Add contact (laatste)
    ========================== */
    .bottomAdd{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(var(--bottom-inset) + env(safe-area-inset-bottom, 0px));
      z-index:3;

      opacity:0;
      animation: addSlideInRight 1.05s ease-out var(--d-add) forwards;
    }
    .bottomAdd img{
      width: var(--add-width);
      display:block;
    }

    @media (max-width: 380px){
      .identity .name{
        white-space:normal;
        display:-webkit-box;
        -webkit-line-clamp:2;
        -webkit-box-orient:vertical;
        overflow:hidden;
        line-height:1.05;
      }
    }

    @media (max-height: 760px){
      :root{
        --stack-top: 40.5%;
        --stack-gap: 10px;
        --smartgap: clamp(16px, 5vh, 34px);
        --bottom-inset: clamp(12px, 2.8vh, 20px);
        --inner-pad: 12px;

        --shineLine-gap-above-add: 34px;
        --shineLine-height: 128px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .logo,.tagline,.identity,.socialTitle,.social a,.buttonStack .btnImg,.shineLineWrap,.bottomAdd{
        animation:none !important;
        opacity:1 !important;
        transform:none !important;
      }
      .bottomAdd{ transform:translateX(-50%) !important; }
      .shineLineGlow{ animation:none !important; opacity:0 !important; }
      .shineLineBase{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card">
      <img class="bg" src="background.png?v=26" alt="">

      <img class="logo" src="logo.png?v=26" alt="Tap2Go">
      <div class="tagline">Innovating the way you connect</div>

      <div class="identity">
        <h1 class="name" id="nameText">Shani Van Eynde</h1>
        <div class="role">Oprichter Tap2Go</div>
      </div>

      <div class="socialTitle">Volg ons op sociale media</div>
      <div class="social">
        <a href="https://www.tiktok.com/@tap_2_go" target="_blank" rel="noopener"><img src="tiktok.png?v=26" alt=""></a>
        <a href="https://www.facebook.com/profile.php?id=61572728172967" target="_blank" rel="noopener"><img src="facebook.png?v=26" alt=""></a>
        <a href="https://www.instagram.com/tap_2_go/" target="_blank" rel="noopener"><img src="instagram.png?v=26" alt=""></a>
      </div>

      <div class="buttonStack">
        <a class="btnImg" href="tel:+32470170448"><img src="telefoon.png?v=26" alt=""></a>
        <a class="btnImg" href="mailto:info@tap2go.be"><img src="mail.png?v=26" alt=""></a>
        <a class="btnImg" href="https://www.tap2go.be" target="_blank" rel="noopener"><img src="website.png?v=26" alt=""></a>

        <a class="btnImg smart" href="https://www.tap2go.be/collections/all" target="_blank" rel="noopener">
          <img src="smartgadgets.png?v=26" alt="">
        </a>
      </div>

      <div class="shineLineWrap" aria-hidden="true">
        <div class="shineLineBase"></div>
        <div class="shineLineGlow"></div>
      </div>

      <a class="btnImg bottomAdd" href="#" id="addContactBtn">
        <img src="toevoegen.png?v=26" alt="Toevoegen aan contacten">
      </a>
    </main>
  </div>

  <script>
    const CONTACT = {
      firstName: "Shani",
      lastName: "Van Eynde",
      org: "Tap2Go",
      title: "Oprichter",
      phone: "+32 470 17 04 48",
      email: "info@tap2go.be",
      website: "https://www.tap2go.be"
    };

    function makeVCard(c){
      return [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${c.lastName};${c.firstName};;;`,
        `FN:${c.firstName} ${c.lastName}`,
        `ORG:${c.org}`,
        `TITLE:${c.title}`,
        `TEL;TYPE=CELL:${c.phone}`,
        `EMAIL:${c.email}`,
        `URL:${c.website}`,
        "END:VCARD"
      ].join("\r\n");
    }

    document.getElementById("addContactBtn").addEventListener("click", e=>{
      e.preventDefault();
      const blob = new Blob([makeVCard(CONTACT)], {type:"text/vcard"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Shani_Van_Eynde.vcf";
      a.click();
      URL.revokeObjectURL(url);
    });

    function fitName(){
      const el = document.getElementById("nameText");
      if(!el) return;

      const root = document.documentElement;
      const max = 21;
      const min = 13;
      let size = max;

      root.style.setProperty("--name-size", size + "px");
      while (size > min && el.scrollWidth > el.clientWidth + 1){
        size -= 0.5;
        root.style.setProperty("--name-size", size + "px");
      }
    }
    window.addEventListener("load", fitName);
    window.addEventListener("resize", fitName);
  </script>
</body>
</html>
