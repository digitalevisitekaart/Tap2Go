<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tap2Go — digitale visitekaart</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --maxw: 430px;
      --radius: 26px;
      --shadow: 0 18px 70px rgba(0,0,0,.65);

      /* background */
      --bg-scale: .94;
      --bg-x: 50%;
      --bg-y: 50%;

      /* logo */
      --logo-top: 3.1%;
      --logo-left: 5%;
      --logo-h: clamp(40px, 5.6vw, 52px);

      --tagline-top: 3.7%;
      --tagline-right: 5%;

      /* name block */
      --name-top: 12%;
      --name-left: 50.5%;
      --name-width: 48%;
      --name-size: 21px;
      --name-weight: 700;
      --role-size: 12.6px;

      /* socials */
      --social-shift-x: -3%;
      --social-title-top: 25.8%;
      --social-top: 29.0%;
      --social-title-size: 12px;
      --social-gap: 8px;
      --social-icon-size: 42px;

      /* buttons */
      --stack-top: 43%;
      --stack-gap: 12px;

      --btn-width: min(70%, 340px);
      --smart-width: min(75%, 360px);
      --smartgap: clamp(18px, 6vh, 46px);

      /* bottom add */
      --bottom-inset: clamp(12px, 2.4vh, 18px);
      --add-width: clamp(220px, 64vw, 320px);

      /* ===== animation timing (easy tweak) ===== */
      --d-logo:   .10s;
      --d-tag:    .70s;
      --d-name:   .88s;
      --d-sTitle: 1.35s;
      --d-s1:     1.75s;
      --d-s2:     2.15s;
      --d-s3:     2.55s;
      --d-b1:     3.05s;
      --d-b2:     3.30s;
      --d-b3:     3.55s;
      --d-smart:  3.95s;
      --d-add:    4.55s; /* toevoegen aan contacten (laatste) */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100dvh;
      display:flex;
      justify-content:center;
      background:#000;
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:min(var(--maxw), 100vw);
      height:100dvh;
      display:flex;
    }

    .card{
      position:relative;
      margin:auto;
      width:100%;
      height:100%;
      aspect-ratio: 9 / 16;
      border-radius: var(--radius);
      overflow:hidden;
      background:#000;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
    }

    @media (min-aspect-ratio: 9/16){
      .card{ width:auto; height:100dvh; }
    }

    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: var(--bg-x) var(--bg-y);
      transform: scale(var(--bg-scale));
      transform-origin: center;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
      z-index:0;
    }

    /* ==========================
       Animations (standard)
    ========================== */
    @keyframes slideFadeInLeft{
      from { opacity:0; transform:translateX(-14px); }
      to   { opacity:1; transform:translateX(0); }
    }
    @keyframes fadeIn{
      from { opacity:0; }
      to   { opacity:1; }
    }

    /* ✅ FIX: bottomAdd animatie behoudt translateX(-50%) */
    @keyframes addSlideInRight{
      from { opacity:0; transform:translateX(calc(-50% + 16px)); }
      to   { opacity:1; transform:translateX(-50%); }
    }

    /* ===== 1) LOGO fade in ===== */
    .logo{
      position:absolute;
      top: var(--logo-top);
      left: var(--logo-left);
      height: var(--logo-h);
      z-index:3;
      pointer-events:none;

      opacity:0;
      animation: fadeIn .55s ease-out var(--d-logo) forwards;
    }

    /* ===== 2) Tagline slide in ===== */
    .tagline{
      position:absolute;
      top: var(--tagline-top);
      right: var(--tagline-right);
      font-size:clamp(13px, 3vw, 14px);
      font-weight:500;
      color:rgba(255,255,255,.70);
      white-space:nowrap;
      z-index:3;
      pointer-events:none;

      opacity:0;
      transform:translateX(-14px);
      animation: slideFadeInLeft .60s ease-out var(--d-tag) forwards;
    }

    /* ===== Naam + rol ===== */
    .identity{
      position:absolute;
      top:var(--name-top);
      left:var(--name-left);
      width:var(--name-width);
      z-index:3;
      pointer-events:none;

      opacity:0;
      transform:translateX(-14px);
      animation: slideFadeInLeft .65s ease-out var(--d-name) forwards;
    }
    .identity .name{
      margin:0;
      font-size: var(--name-size);
      line-height:1.12;
      font-weight: var(--name-weight);
      color:#e11b22;
      white-space:nowrap;
      overflow:hidden;
    }
    .identity .role{
      margin-top:7px;
      font-size:clamp(12px, 2.9vw, var(--role-size));
      font-weight:700;
      color:rgba(255,255,255,.92);
    }

    /* ===== Social title fade in ===== */
    .socialTitle{
      position:absolute;
      top:var(--social-title-top);
      left:calc(var(--name-left) + var(--social-shift-x));
      width:var(--name-width);
      text-align:center;
      font-size:clamp(11px, 2.8vw, var(--social-title-size));
      font-weight:700;
      color:rgba(255,255,255,.72);
      z-index:3;
      pointer-events:none;

      opacity:0;
      animation: fadeIn .65s ease-out var(--d-sTitle) forwards;
    }

    /* ===== Social icons: 1 voor 1 ===== */
    .social{
      position:absolute;
      top:var(--social-top);
      left:calc(var(--name-left) + var(--social-shift-x));
      width:var(--name-width);
      display:flex;
      justify-content:center;
      gap:var(--social-gap);
      z-index:3;
    }
    .social a{
      display:inline-flex;
      -webkit-tap-highlight-color:transparent;
      text-decoration:none;

      opacity:0;
      animation: fadeIn .95s ease-out forwards;
    }
    .social a:nth-child(1){ animation-delay: var(--d-s1); }
    .social a:nth-child(2){ animation-delay: var(--d-s2); }
    .social a:nth-child(3){ animation-delay: var(--d-s3); }

    .social img{
      width:clamp(36px, 9vw, var(--social-icon-size));
      height:clamp(36px, 9vw, var(--social-icon-size));
      object-fit:contain;
      display:block;
    }
    .social a:active{ transform:scale(.96); }

    /* ===== Buttons ===== */
    .buttonStack{
      position:absolute;
      top:var(--stack-top);
      left:50%;
      transform:translateX(-50%);
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--stack-gap);
      z-index:3;
    }

    .btnImg{
      display:block;
      text-decoration:none;
      -webkit-tap-highlight-color:transparent;
    }

    .btnImg img{
      width: var(--btn-width);
      display:block;
      margin:0 auto;
    }

    .btnImg.smart img{
      width: var(--smart-width);
    }

    .btnImg:active{ transform:scale(.99); }
    .btnImg.smart{ margin-top: var(--smartgap); }

    /* telefoon / mail / website: 1 voor 1 slide+fade in */
    .buttonStack .btnImg{
      opacity:0;
      transform: translateX(-14px);
      animation: slideFadeInLeft .65s ease-out forwards;
    }
    .buttonStack .btnImg:nth-child(1){ animation-delay: var(--d-b1); }
    .buttonStack .btnImg:nth-child(2){ animation-delay: var(--d-b2); }
    .buttonStack .btnImg:nth-child(3){ animation-delay: var(--d-b3); }

    /* Smartgadgets: enkel fade in */
    .buttonStack .btnImg.smart{
      transform:none;
      animation: fadeIn .75s ease-out var(--d-smart) forwards;
    }

    /* ===== Toevoegen aan contacten: laatste, traag, van rechts ===== */
    .bottomAdd{
      position:absolute;
      left:50%;
      bottom: calc(var(--bottom-inset) + env(safe-area-inset-bottom, 0px));
      z-index:3;

      opacity:0;
      transform:translateX(-50%);
      animation: addSlideInRight 1.05s ease-out var(--d-add) forwards;
    }
    .bottomAdd img{
      width: var(--add-width);
      display:block;
    }

    /* extra klein: naam mag 2 lijnen als laatste redmiddel */
    @media (max-width: 380px){
      .identity .name{
        white-space:normal;
        display:-webkit-box;
        -webkit-line-clamp:2;
        -webkit-box-orient:vertical;
        overflow:hidden;
        line-height:1.05;
      }
    }

    /* lage hoogte (Messenger): stack iets hoger en spacing compacter */
    @media (max-height: 760px){
      :root{
        --stack-top: 40.5%;
        --stack-gap: 10px;
        --smartgap: clamp(16px, 5vh, 34px);
        --bottom-inset: clamp(12px, 2.8vh, 20px);
      }
    }

    /* Respecteer toegankelijkheid */
    @media (prefers-reduced-motion: reduce){
      .logo,
      .tagline,
      .identity,
      .socialTitle,
      .social a,
      .buttonStack .btnImg{
        animation:none !important;
        opacity:1 !important;
        transform:none !important;
      }
      .bottomAdd{
        animation:none !important;
        opacity:1 !important;
        transform:translateX(-50%) !important;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card">
      <img class="bg" src="background.png?v=26" alt="">

      <img class="logo" src="logo.png?v=26" alt="Tap2Go">
      <div class="tagline">Innovating the way you connect</div>

      <div class="identity">
        <h1 class="name" id="nameText">Shani Van Eynde</h1>
        <div class="role">Oprichter Tap2Go</div>
      </div>

      <div class="socialTitle">Volg ons op sociale media</div>
      <div class="social">
        <a href="https://www.tiktok.com/@tap_2_go" target="_blank" rel="noopener"><img src="tiktok.png?v=26" alt=""></a>
        <a href="https://www.facebook.com/profile.php?id=61572728172967" target="_blank" rel="noopener"><img src="facebook.png?v=26" alt=""></a>
        <a href="https://www.instagram.com/tap_2_go/" target="_blank" rel="noopener"><img src="instagram.png?v=26" alt=""></a>
      </div>

      <div class="buttonStack">
        <a class="btnImg" href="tel:+32470170448"><img src="telefoon.png?v=26" alt=""></a>
        <a class="btnImg" href="mailto:info@tap2go.be"><img src="mail.png?v=26" alt=""></a>
        <a class="btnImg" href="https://www.tap2go.be" target="_blank" rel="noopener"><img src="website.png?v=26" alt=""></a>

        <a class="btnImg smart" href="https://www.tap2go.be/collections/all" target="_blank" rel="noopener">
          <img src="smartgadgets.png?v=26" alt="">
        </a>
      </div>

      <!-- Toevoegen: exact midden onderaan (laatste animatie) -->
      <a class="btnImg bottomAdd" href="#" id="addContactBtn">
        <img src="toevoegen.png?v=26" alt="Toevoegen aan contacten">
      </a>
    </main>
  </div>

  <script>
    const CONTACT = {
      firstName: "Shani",
      lastName: "Van Eynde",
      org: "Tap2Go",
      title: "Oprichter",
      phone: "+32 470 17 04 48",
      email: "info@tap2go.be",
      website: "https://www.tap2go.be"
    };

    function makeVCard(c){
      return [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${c.lastName};${c.firstName};;;`,
        `FN:${c.firstName} ${c.lastName}`,
        `ORG:${c.org}`,
        `TITLE:${c.title}`,
        `TEL;TYPE=CELL:${c.phone}`,
        `EMAIL:${c.email}`,
        `URL:${c.website}`,
        "END:VCARD"
      ].join("\r\n");
    }

    document.getElementById("addContactBtn").addEventListener("click", e=>{
      e.preventDefault();
      const blob = new Blob([makeVCard(CONTACT)], {type:"text/vcard"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Shani_Van_Eynde.vcf";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Auto-fit name: shrink if needed
    function fitName(){
      const el = document.getElementById("nameText");
      if(!el) return;

      const root = document.documentElement;
      const max = 21;
      const min = 13;
      let size = max;

      root.style.setProperty("--name-size", size + "px");

      while (size > min && el.scrollWidth > el.clientWidth + 1){
        size -= 0.5;
        root.style.setProperty("--name-size", size + "px");
      }
    }

    window.addEventListener("load", fitName);
    window.addEventListener("resize", fitName);
  </script>
</body>
</html>
